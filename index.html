<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
	<script src="script.js" defer></script>
    
    <div id="calculator">
        <div id="box"></div>
    
      
        <div id="numpad">
          <div id="numbers">
            <button name=1 onClick="reply_numbers(this)">1</button>
            <button name=2 onClick="reply_numbers(this)">2</button>
            <button name=3 onClick="reply_numbers(this)">3</button>
            <button name=4 onClick="reply_numbers(this)">4</button>
            <button name=5 onClick="reply_numbers(this)">5</button>
            <button name=6 onClick="reply_numbers(this)">6</button>
            <button name=7 onClick="reply_numbers(this)">7</button>
            <button name=8 onClick="reply_numbers(this)">8</button>
            <button name=9 onClick="reply_numbers(this)">9</button>
            <button name=0 onClick="reply_numbers(this)">0</button>
          </div>
          <div id='operators'>
            <button name=+ onClick="reply_operators(this)">+</button>
            <button name=- onClick="reply_operators(this)">-</button>
            <button name=* onClick="reply_operators(this)">X</button>
            <button name=/ onClick="reply_operators(this)">&#247</button>
            <button name="equals" onClick="operate(vars.operate, vars.num1, vars.num2)">=</button>
            <button name="clear" onClick="resetVars()">Clear</button>  
        </div>
        
    </div>

    



  </body>
</html>
