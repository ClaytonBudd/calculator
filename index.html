<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
	<script src="script.js" defer></script>
    
    <div id="calculator">
        <div id="box"></div>
    
      
        <div id="numpad">
          <div id="numbers">
            <button name="one" data-other-attr =1 onClick="reply_numbers(this)">1</button>
            <button name="two" data-other-attr =2 onClick="reply_numbers(this)">2</button>
            <button name="three" data-other-attr =3 onClick="reply_numbers(this)">3</button>
            <button name="four" data-other-attr =4 onClick="reply_numbers(this)">4</button>
            <button name="five" data-other-attr =5 onClick="reply_numbers(this)">5</button>
            <button name="six" data-other-attr =6 onClick="reply_numbers(this)">6</button>
            <button name="seven" data-other-attr =7 onClick="reply_numbers(this)">7</button>
            <button name="eight" data-other-attr =8 onClick="reply_numbers(this)">8</button>
            <button name="nine" data-other-attr =9 onClick="reply_numbers(this)">9</button>
            <button name="zero" data-other-attr =0 onClick="reply_numbers(this)">0</button>
          </div>
          <div id='operators'>
            <button name="add" data-other-attr ='+' onClick="reply_operators(this)">+</button>
            <button name="subtract" data-other-attr ='-' onClick="reply_operators(this)">-</button>
            <button name="multiply" data-other-attr ='*' onClick="reply_operators(this)">X</button>
            <button name="divide" data-other-attr ='/' onClick="reply_operators(this)">&#247</button>
            <button name="equals" onClick="operate(vars.operate, vars.num1, vars.num2)">=</button>
            <button name="clear" onClick="resetVars()">Clear</button>  
        </div>
        
    </div>

    



  </body>
</html>
